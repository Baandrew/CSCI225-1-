<body>

  <div class="container mt-5 pt-5">
    <div class="row g-4">
      
      <div class="col-lg-8">
        <h1 class="mb-3">Watch this TBOI video</h1>
        <iframe class="w-100" height="400"
          src="https://www.youtube.com/embed/LGGOuWf59EE"
          title="I Finally Achieved INFINITE LUCK"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>

      <div class="col-lg-4" id="contact">
        <h2 class="mb-3">Contact Me</h2>
        <form name="feedback">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
            <label for="fname">First name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
            <label for="lname">Last name</label>
          </div>

          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com">
            <label for="mail">Email</label>
          </div>
          <small class="form-text text-muted mb-3 d-block">Your email will not be shared.</small>

          <div class="mb-3">
            <label class="form-label d-block">Will you recommend this website?</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="yes" name="recommend" value="yes" required>
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="no" name="recommend" value="no" required>
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="birthday" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
          </div>

          <div class="mb-3">
            <label for="upload" class="form-label">Upload a file</label>
            <input type="file" class="form-control" id="upload" name="upload">
          </div>

          <div class="mb-3">
            <label for="color" class="form-label">Favorite color</label>
            <input type="color" class="form-control form-control-color" id="color" name="Favoritecolor" value="#563d7c" title="Choose your favorite color">
          </div>

            <label for="rating" class="form-label">What's your favorite website?</label>
            <select class="form-select" id="rating" require
